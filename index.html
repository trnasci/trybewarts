<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" id="" placeholder="Email">
            <input type="password" name="password" id="" placeholder="Senha">
            <button>Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form" method="get">
            <div>
                <div>
                    <label for="input-name">
                        <input type="text" name="input-name" id="input-name" placeholder="Nome">
                    </label>
                    <label for="input-lastname">
                        <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
                    </label>
                </div>
                <div>
                    <label for="input-email">
                        <input type="email" name="" id="input-email" placeholder="Email">
                    </label>
                    <label for="house">
                        <select name="house" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </label>
                </div>
            </div>
            <div id="option-1">
                <label for="family" id="label-family">
                    Qual sua família?
                    <input type="radio" name="family" id="family" value="Frontend">Família Frontend
                    <input type="radio" name="family" id="family" value="Backend">Família Backend
                    <input type="radio" name="family" id="family" value="FullStack">Família FullStack
                </label>
                <label for="check" id="label-content">Qual conteúdo você está com mais vontade de aprender?
                    <input type="checkbox" class="subject" name="HoFs" id="check" value="HoFs">HoFs
                    <input type="checkbox" class="subject" name="Jest" id="check" value="Jest">Jest
                    <input type="checkbox" class="subject" name="Promises" id="check" value="Promises">Promises
                    <input type="checkbox" class="subject" name="React" id="check" value="React">React
                    <input type="checkbox" class="subject" name="SQL" id="check" value="SQL">SQL
                    <input type="checkbox" class="subject" name="Python" id="check" value="Python">Python
                </label>
            </div>
            <label for="" id="label-rate">Como você avalia a Trybewarts?
                <input type="radio" name="rate" id="label-rate" value="1">1
                <input type="radio" name="rate" id="label-rate" value="2">2
                <input type="radio" name="rate" id="label-rate" value="3">3
                <input type="radio" name="rate" id="label-rate" value="4">4
                <input type="radio" name="rate" id="label-rate" value="5">5
                <input type="radio" name="rate" id="label-rate" value="6">6
                <input type="radio" name="rate" id="label-rate" value="7">7
                <input type="radio" name="rate" id="label-rate" value="8">8
                <input type="radio" name="rate" id="label-rate" value="9">9
                <input type="radio" name="rate" id="label-rate" value="10">10
            </label>
            <label for="" class="textarea">Deixe seu comentário:
                <textarea name="textarea" id="textarea" maxlength="500"></textarea>
            </label>
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
                <input type="checkbox" name="agreement" id="agreement">


            </label>
            <label for="submit-btn">
                <button type="submit" id="submit-btn" name="Enviar">Enviar</button>
            </label>
        </form>

        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">



    </main>

    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
</body>

</html>
